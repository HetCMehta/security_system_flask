<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="static\main.css">
        <script src="https://kit.fontawesome.com/8364237378.js" crossorigin="anonymous"></script>
    </head>
    <body class="login_page">
        <div class="msg">{{ msg }}</div>
        <div class="login_container">
            <div class="login-box">
                <div class = "user-icon">
                    <i class="far fa-user"></i>
                </div>
                <div class="login">
                    <form action="{{ url_for('login') }}" method="post">                
                        <div class="form-group">
                            <input id="username" class = "form-control" name="username" type="text" placeholder="Enter Your Username"/>
                        </div>
                        <div class="form-group">
                            <input id="password" class = "form-control" name="password" type="password" placeholder="Enter Your Password"/>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="form-control" value="SIGN IN">
                        </div>
                    </form>
                </div>
            </div>            
        </div>
    </body>
</html>
